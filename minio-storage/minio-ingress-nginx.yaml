apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: sredevstack.com
    http:
      paths:
        - path: /(minio/.*)
          pathType: Prefix
          backend:  
            service:
               name: minio-service
               port:
                 number: 9000